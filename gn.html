<body>
  <h1 id="gameTitle">‡§Æ‡§® ‡§™‡§¢‡§º‡§®‡•á ‡§µ‡§æ‡§≤‡§æ ‡§ñ‡•á‡§≤</h1>
  <p id="gameInstruction">1 ‡§∏‡•á 100 ‡§ï‡•á ‡§¨‡•Ä‡§ö ‡§è‡§ï ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ ‡§∏‡•ã‡§ö‡•á‡§Ç, ‡§î‡§∞ ‡§Æ‡•à‡§Ç ‡§â‡§∏‡•á ‡§™‡§π‡§ö‡§æ‡§®‡§®‡•á ‡§ï‡•Ä ‡§ï‡•ã‡§∂‡§ø‡§∂ ‡§ï‡§∞‡•Ç‡§Ç‡§ó‡§æ!</p>
  <div id="questionContainer">
    <p id="question">‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™‡§ï‡•Ä ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ 50 ‡§∏‡•á ‡§¨‡§°‡§º‡•Ä ‡§π‡•à?</p>
    <button class="button" id="yesBtn">‡§π‡§æ‡§Å</button>
    <button class="button" id="noBtn">‡§®‡§π‡•Ä‡§Ç</button>
    <button class="button" id="confirmBtn" onclick="confirmNumber()">‡§Ø‡§π‡•Ä ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ ‡§π‡•à!</button>
    <button class="button" id="restartBtn" onclick="restartGame()">‡§ñ‡•á‡§≤ ‡§¶‡•ã‡§¨‡§æ‡§∞‡§æ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>
  </div>

  <button id="languageBtn" class="button" onclick="toggleLanguage()">üåê ‡§≠‡§æ‡§∑‡§æ ‡§¨‡§¶‡§≤‡•á‡§Ç</button>
  <button id="descriptionBtn" class="button" onclick="showDescription()">‡§µ‡§ø‡§µ‡§∞‡§£</button>

  <p id="description"></p>

  <script>
    let lowerBound = 1;
    let upperBound = 100;
    let guess = 50;
    let language = "hindi";

    const textContent = {
      hindi: {
        title: "‡§Æ‡§® ‡§™‡§¢‡§º‡§®‡•á ‡§µ‡§æ‡§≤‡§æ ‡§ñ‡•á‡§≤",
        instruction: "1 ‡§∏‡•á 100 ‡§ï‡•á ‡§¨‡•Ä‡§ö ‡§è‡§ï ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ ‡§∏‡•ã‡§ö‡•á‡§Ç, ‡§î‡§∞ ‡§Æ‡•à‡§Ç ‡§â‡§∏‡•á ‡§™‡§π‡§ö‡§æ‡§®‡§®‡•á ‡§ï‡•Ä ‡§ï‡•ã‡§∂‡§ø‡§∂ ‡§ï‡§∞‡•Ç‡§Ç‡§ó‡§æ!",
        question: (guess) => `‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™‡§ï‡•Ä ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ ${guess} ‡§∏‡•á ‡§¨‡§°‡§º‡•Ä ‡§π‡•à?`,
        yes: "‡§π‡§æ‡§Å",
        no: "‡§®‡§π‡•Ä‡§Ç",
        confirm: "‡§Ø‡§π‡•Ä ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ ‡§π‡•à!",
        restart: "‡§ñ‡•á‡§≤ ‡§¶‡•ã‡§¨‡§æ‡§∞‡§æ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç",
        correct: (guess) => `‡§¨‡§π‡•Å‡§§ ‡§¨‡§¢‡§º‡§ø‡§Ø‡§æ! ‡§Ü‡§™‡§ï‡•Ä ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ ${guess} ‡§π‡•à‡•§`,
        final: (guess) => `‡§Ü‡§™‡§ï‡•Ä ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ ${guess} ‡§π‡•à!`,
      },
      english: {
        title: "Mind Reading Game",
        instruction: "Think of a number between 1 and 100, and I will try to guess it!",
        question: (guess) => `Is your number greater than ${guess}?`,
        yes: "Yes",
        no: "No",
        confirm: "This is the number!",
        restart: "Restart Game",
        correct: (guess) => `Great! Your number is ${guess}.`,
        final: (guess) => `Your number is ${guess}!`,
      },
    };

    function updateQuestion() {
      document.getElementById('question').innerText = textContent[language].question(guess);
      document.getElementById('yesBtn').innerText = textContent[language].yes;
      document.getElementById('noBtn').innerText = textContent[language].no;
      document.getElementById('confirmBtn').innerText = textContent[language].confirm;
      document.getElementById('restartBtn').innerText = textContent[language].restart;

      document.getElementById('yesBtn').style.display = 'inline-block';
      document.getElementById('noBtn').style.display = 'inline-block';
      document.getElementById('confirmBtn').style.display = 'inline-block';
      document.getElementById('restartBtn').style.display = 'inline-block';
    }

    function restartGame() {
      lowerBound = 1;
      upperBound = 100;
      guess = 50;

      document.getElementById('question').innerText = textContent[language].question(guess);
      document.getElementById('description').style.display = 'none';

      updateQuestion();
    }

    function makeGuess(isYes) {
      if (isYes) {
        lowerBound = guess + 1;
      } else {
        upperBound = guess - 1;
      }

      if (lowerBound > upperBound) {
        document.getElementById('question').innerText = textContent[language].final(guess);
        hideButtons();
        return;
      }

      guess = Math.floor((lowerBound + upperBound) / 2);
      updateQuestion();
    }

    function confirmNumber() {
      document.getElementById('question').innerText = textContent[language].correct(guess);
      hideButtons();
    }

    function hideButtons() {
      document.getElementById('yesBtn').style.display = 'none';
      document.getElementById('noBtn').style.display = 'none';
      document.getElementById('confirmBtn').style.display = 'none';
    }

    function toggleLanguage() {
      language = language === "hindi" ? "english" : "hindi";
      document.getElementById('gameTitle').innerText = textContent[language].title;
      document.getElementById('gameInstruction').innerText = textContent[language].instruction;
      updateQuestion();
    }

    function showDescription() {
      const descriptionEl = document.getElementById('description');
      const descriptionBtn = document.getElementById('descriptionBtn');
      descriptionEl.style.display = 'block';
      descriptionEl.innerText = textContent[language].instruction;
      descriptionBtn.style.display = 'none';

      setTimeout(() => {
        descriptionEl.style.display = 'none';
        descriptionBtn.style.display = 'inline-block';
      }, 3000);
    }

    document.getElementById('yesBtn').onclick = function () {
      makeGuess(true);
    };

    document.getElementById('noBtn').onclick = function () {
      makeGuess(false);
    };

    restartGame();
  </script>
